<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="div_in blind" id="div_in_blind"></div>
        <div class="div_in lineup" id="div_in_lineup"></div>
        <div class="div_in linedown" id="div_in_linedown"></div>
        <button class="div_in ac" id="div_in_ac">AC</button>
        <button class="div_in plusmin" id="div_in_plusmin">±</button>
        <button class="div_in mod operand" id="div_in_mod">%</button>
        <button class="div_in operand" id="div_in_div">÷</button>
        <button class="div_in number" id="div_in7">7</button>
        <button class="div_in number" id="div_in8">8</button>
        <button class="div_in number" id="div_in9">9</button>
        <button class="div_in operand" id="div_in_mult">×</button>
        <button class="div_in number" id="div_in4">4</button>
        <button class="div_in number" id="div_in5">5</button>
        <button class="div_in number" id="div_in6">6</button>
        <button class="div_in operand" id="div_in_minus">-</button>
        <button class="div_in number" id="div_in1">1</button>
        <button class="div_in number" id="div_in2">2</button>
        <button class="div_in number" id="div_in3">3</button>
        <button class="div_in operand" id="div_in_plus">+</button>
        <button class="div_in number zero" id="div_in0">0</button>
        <button class="div_in number" id="div_in_dot">.</button>
        <button class="div_in equal" id="div_in_equal">=</button>
        
    </div>


    <script src="./App.js"></script>
</body>
</html>
